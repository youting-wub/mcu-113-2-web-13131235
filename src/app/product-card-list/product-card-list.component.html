@for (product of products(); track $index) {
<app-product-card
  [id]="product.id"
  [productName]="product.name"
  [authors]="product.authors"
  [company]="product.company"
  [(isShow)]="product.isShow "
  [photoUrl]="product.photoUrl"
  [createDate]="product.createDate"
  [price]="product.price"
></app-product-card>
} @empty {
<div class="data-empty">無產品資料</div>
}
<app-pagination [totalCount]="products.length" [(pageIndex)]="pageIndex" pageSize="2"></app-pagination>

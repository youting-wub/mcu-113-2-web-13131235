<img [src]="photoUrl()" />
<div class="content">
  <strong [class.hidden]="!isShow">{{ id()}}.{{ productName()}}</strong>
  <span>{{ createDate() |date: "yyy-MM-dd " }}</span>
</div>
<div>
  @for (author of authors(); track $index) {
  <span>{{ author }}</span>
  @if (!$last) {
  <span>、</span>
  } }
</div>
<div class="company">
  <span>{{ company() }}</span>
  <span>{{ price() |currency:"$":"symbol":"4.0"}}</span>
</div>
<div class="button">
  <button type="button" (click)="view.emit()">檢視</button>
  <div>
    <button type="button" class="edit" (click)="edit.emit()">編輯</button>
    <button type="button" class="remove" (click)="remove.emit()">刪除</button>
  </div>
</div>

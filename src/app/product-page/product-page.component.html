<div class="toolbar">
  <button type="button" (click)="onAdd()">新增</button>
  <span>
    <input type="text" placeholder="產品名稱" [formControl]="searchControl" />
  </span>
</div>

<app-product-card-list
  [products]="products()"
  (view)="onView($event)"
  (edit)="onEdit($event)"
  (remove)="onRemove($event)"
></app-product-card-list>
<app-pagination [(pageIndex)]="pageIndex" [pageSize]="pageSize()" [totalCount]="totalCount()"></app-pagination>
